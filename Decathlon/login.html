<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>用户登录</title>
</head>
<body>
    
    
     
        <div class="login_right">

          <!--  <h3 style="text-align: center;">登录</h3>-->
            <div style="margin-bottom:10px; text-align: center;">  
                <input class="easyui-textbox" id="logname" style="width:62%;height:30px;padding:12px;" data-options="prompt:'用户名',iconCls:'icon-man',iconWidth:38">  
            </div>  
            <div style=" text-align: center;">  
                <button id="button">登录</button>
				 <button id="delete">登出</button>
            </div> 
        </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	
	<script>
		
	$("#button").click(function(){
		var name=$("#logname").val();
		$.ajax({
			 type: "POST",
             url: "http://localhost:8080/bxs/login",
             data: {uname:name},
             dataType: "json",
             success: function(data){
				alert("成功"+data)
			 },
			 error: function () {
				console.log("error");
				}

		})
		
	})
	
	$("#delete").click(function(){
		$.ajax({
			type: "DELETE",
             url: "http://localhost:8080/bxs/logout",
             data: {uname:"11111"},
             dataType: "jsonp",
             success: function(data){
				alert("成功"+data)
			 },
			 error: function () {
				console.log("error");
			}
		})
	})
	</script>
</body>
</html>

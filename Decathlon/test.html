function getQueryString(name) { 
  var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); 
  var r = window.location.search.substr(1).match(reg); 
  if (r != null) return unescape(r[2]); return null; 
}

//可点击显示要求 柱状图
function topKshow(divid,label,data,title,minvalue){
  var myChart=echarts.init(document.getElementById(divid));

  var myColor=['#0E90D2','#0E90D2','#0E90D2','#0E90D2','#0E90D2','#0E90D2','#0E90D2','#0E90D2','#0E90D2','#0E90D2','#0E90D2','#0E90D2','#0E90D2','#0E90D2','#0E90D2','#0E90D2','#0E90D2','#0E90D2','#0E90D2','#d53a35'];
    
  var topoption = {
      title: {
          text: title
          // subtext: ''
      },
      tooltip: {
          trigger: 'axis',
          axisPointer: {
              type: 'shadow'
          }
      },
      legend: {
          data: ['排名']
      },
      grid: {
          left: '3%',
          right: '4%',
          bottom: '5%',
         
          containLabel: true
      },
      xAxis: {
          type: 'value',
          boundaryGap: [0, 0.01],
          min:minvalue,
          max:100,
          splitLine:{
            show:false,
            lineStyle:{
                color:'#2e3547'
            }
        },
      },
      yAxis: {
          type: 'category',
          data: label
      },
      series: [
          {
              name: '分数',
              type: 'bar',
              barWidth: 10,//柱图宽度
              data: data,
              itemStyle: {
			  
                normal: {
				 barBorderRadius: 7,
                	// callback,设定每一bar颜色,配置项color顶axis一组bars颜色
                    color: function(params) {
                        var num=myColor.length;

                        return myColor[params.dataIndex%num]
                    }
                }
	   		}
          }
      ]
  };
  myChart.setOption(topoption);
  window.addEventListener("resize",function(){
    myChart.resize();
  })
  myChart.on('click', function (params) {
      console.log(params.name)
      //点击柱状图，跳转到相应的区域
	  var hr="index.html?region="+params.name
	  if(param1==1){
		  hr="index.html?region="+params.name+"&total=1"
	  }
      switch(params.name){
      case '徐泾':
        window.location.href=hr;
        break;
      default:
        console.log("不跳转")
      }

  })

}
